<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-css-booleaner</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="banner">
            <img src="./img/logo.svg" alt="logo" class="logo">
        </header>
        <!-- /Header -->
        <!-- Main -->
        <main>
            <!--* Header article -->
            <article>
                <header class="header-article">
                    <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                    <address>Scritto da <span>The Booleaner</span></address>
                    <time datetime="2020-10-10">il 10/10/2020</time>
                </header>

                <figure class="figure-section">
                    <img src="./img/tim-1.jpg" alt="John S. and James L.Knight Foundation">
                    <img src="./img/tim-2.jpg" alt="Wikimedia">
                    <figcaption>1st Photo:John S. and James L.Knight Foundation, by Scott Henrichsen</figcaption>
                    <figcaption>2nd Photo:Wikimedia, by Paul Clarke</figcaption>
                </figure>
            </article>
            <!--* /Header article -->

        </main>
        <!-- /Main -->
    </div>
</body>

</html>
